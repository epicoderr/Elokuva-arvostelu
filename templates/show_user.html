{% extends "layout.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<h1>Käyttäjä {{ user.username }}</h1>
<p>
    Käyttäjällä on yhteensä {{ items | count}} ilmoitusta.
</p>
<h2>Elokuvat</h2>
<ul>
    {% for item in items%}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
